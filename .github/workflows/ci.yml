jobs:
#---------------------------------------------------------------------
# prepare build matrix from firmware/matrix.json
#---------------------------------------------------------------------
  preset_values:
    name: Generate test matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      # Cloning my repository to the runner:  
      - uses: actions/checkout@v3  
        name: Checkout source repository  
      - id: set-matrix
        run: |
          JSON=$(sed '{:q;N;s/\n//g;t q}' firmware/matrix.json ) 
          echo "matrix=$JSON" >> $GITHUB_OUTPUT
                 
#---------------------------------------------------------------------
# make necessary tests, generated matrix should pass this job
#---------------------------------------------------------------------
# - name: Check for file
#   id: file_check
#   run: |
#     if git status -s | grep -x "** [FILENAME]"; then
#       echo "check_result=true" >> $GITHUB_OUTPUT
#     else
#       echo "check_result=false" >> $GITHUB_OUTPUT
#     fi
# ...
# - name: Run dependent step
#   if: steps.file_check.outputs.check_result == 'true'
#   run: |
#     # Do whatever you wanna do on file found to be
#     # added/modified/deleted, based on what you set '**' to

  test:
    name: "Run unit tests"
    needs: preset_values

    env:
      MARLIN_VERSION: ${{ matrix.branch }}
      CONFIG_NAME: ${{ matrix.machine }}
      V1_VERSION: ${{ github.event_name == 'release' && github.event.release.tag_name || '' }}

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.preset_values.outputs.matrix) }}

    defaults:
      run:
        shell: bash
    runs-on: ubuntu-latest

    outputs:
      run_job_build: ${{ steps.set-build.outputs.run_job_build }}

    steps:
      # Cloning my repository to the runner:  
      - uses: actions/checkout@v3  
        name: Checkout source repository
      
      - name: Check if ${{ matrix.machine }}/${{ matrix.branch }} folder exists
        id: set-build
        run: |
          if test -d firmware/${{ matrix.machine }}/${{ matrix.branch }}; then
            echo "run_job_build=yes" >> $GITHUB_OUTPUT
          else
            echo "run_job_build=no" >> $GITHUB_OUTPUT
          fi
          echo "${{ run_job_build }}"    
 #         echo '${{ toJSON(github) }}'
          
  #        echo "${{ outputs.run_job_build }}"    
          
#---------------------------------------------------------------------
# make build process
#---------------------------------------------------------------------
  build:
    name: Build firmware
    needs: [preset_values, test]

    env:
      MARLIN_VERSION: ${{ matrix.branch }}
      CONFIG_NAME: ${{ matrix.machine }}
      V1_VERSION: ${{ github.event_name == 'release' && github.event.release.tag_name || '' }}

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.preset_values.outputs.matrix) }}

    defaults:
      run:
        shell: bash
    runs-on: ubuntu-latest
           
    if: needs.test.outputs.run_job_build == 'yes'           
    steps:
      - name: import test
        run: |
          echo "${{ needs.test.outputs.run_job_build}}"
          echo "${{ matrix.machine }}"
          echo "${{ matrix.branch }}" 

      # Cloning my repository to the runner:  
      - uses: actions/checkout@v3  
        name: Checkout source repository
        
      # Cloning repository to the runner:
      - uses: actions/checkout@v3
        name: Checkout MarlinFirmware
        with:
          repository: ${{ github.event.inputs.repository }}
          ref: ${{ matrix.branch }}
          path: Marlin 
          clean: true
#           fetch-depth: 1
    
      # Install Python
      - uses: actions/setup-python@v4
        name: Select Python 3.10
        with:
          python-version: '3.10' # Version range or exact version of a Python version to use, using semvers version range syntax.
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified      
      # Install PlatformIO Core    
      - name: Install PlatformIO Core
        run: |
          pip install --upgrade platformio
          pio lib --global install olikraus/U8glib@^1.19.1       

      # Copy config files Marlin folder
      - name: Configuration Marlin directory
        run: |
          cp -rf configurations/${{ github.event.inputs.board }}/Configuration.h Marlin/Marlin/
          cp -rf configurations/${{ github.event.inputs.board }}/Configuration_adv.h Marlin/Marlin/

      # Copy config files Marlin folder
      - name: Copy configuration
        run: |
          whoami
          cp -a firmware/${{ matrix.machine }}/${{ matrix.branch }}/. Marlin/Marlin/

      # Compile firmware
      - name: Compile firmware
        run: |
          pio run --project-dir Marlin --environment ${{ github.event.inputs.board }}

      # Prepare assets
      - name: Add artifacts to publish to the temp folder
        run: |
          mkdir -p downloads/pio
          ls -la
          cp -a Marlin/.pio/. downloads/
          ls -la -R downloads

      - name: 'Zip files'
        run: zip -r ${{ matrix.machine }}-${{ matrix.branch }}_artifact.zip downloads/*.hex downloads/*.bin downloads/*.elf
      - name: 'Upload artifact for deployment job'
        id: upload_artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.machine }}-${{ matrix.branch }}_artifact
          path: |        
            ${{ matrix.machine }}-${{ matrix.branch }}_artifact.zip     
            *.hex
            firmware*  

      - name: 'list folder'
        run: |
          ls -la
          echo "pokus"

#---------------------------------------------------------------------
# deploy builded release
#---------------------------------------------------------------------
  deploy:
    name: Release firmware
    needs: [preset_values, build]

    env:
      MARLIN_VERSION: ${{ matrix.branch }}
      CONFIG_NAME: ${{ matrix.machine }}
      V1_VERSION: ${{ github.event_name == 'release' && github.event.release.tag_name || '' }}

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.preset_values.outputs.matrix) }}

    defaults:
      run:
        shell: bash    
    runs-on: ubuntu-latest
    
    steps:
      - name: Downloads artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.machine }}-${{ matrix.branch }}_artifact

      - name: "list folder"
        run: |
          ls -la    
          echo "pokus" 

      - name: Create Github release
        id: create-new-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}

      - name: "list folder"
        run: |
          ls -la    
          echo "pokus"

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}        
        with:
          upload_url: ${{ steps.create-new-release.outputs.upload_url }}
          asset_path: ${{ matrix.machine }}-${{ matrix.branch }}_artifact.zip
          asset_name: fw-${{ matrix.machine }}-${{ matrix.branch }}.zip
          asset_content_type: application/zip

      - name: "list folder"
        run: |
          ls -la    
          echo "pokus"
    
      - name: Show files changed
        run: |
          ls -la -R  ./
          ls -la -R  $HOME/
        

    
